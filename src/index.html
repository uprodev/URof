//= parts/head.html

<div class="global-wrapper">
    <main class="content">
        <ul class="box">
            <li><a href="pilot-before.html">Pilot Project (Before)</a></li>
        </ul>
    </main>
    <style>

        .process {
            opacity: 0.5;
        }

        

        .box a {
            color: #212121;
            text-decoration: none;
        }

        .box a.not-ready {
            opacity: .5;
        }

        .box a.pink {
            color: #ea1d65;
        }

        .box a:hover {
            color: #212121;
            text-decoration: underline;
        }

        .box {
            list-style-type: none;
            padding: 20px 40px;
            margin: 20px auto;
            width: 100%;
            max-width: 1280px;
            border-radius: 8px;
            box-sizing: border-box;
            border: 1px solid #eaeaea;
            background-color: #fff;
            text-align: left;
            -webkit-columns: 210px auto;
            columns: 210px auto;
            -webkit-column-gap: 50px;
            column-gap: 50px;
            -webkit-column-rule: 1px solid #f2f2f2;
            column-rule: 1px solid #f2f2f2;
        }

        .box li {
            word-wrap: break-word;
            display: inline-block;
            box-sizing: border-box;
            width: 100%;
            padding: 10px 15px 10px 40px;
            position: relative;
        }

        .box li a::before {
            position: absolute;
            display: inline-block;
        }

        .box  {
            counter-reset: item;
        }

        .box  li {
            counter-increment: item;
        }

        .box  li a::before {
            content: counter(item, decimal-leading-zero) ".";
            top: 13px;
            left: 0;
            color: #ea1d65;
            font-size: 12px;
            z-index: 10;
        }


        
    </style>
</div>
</body>
</html>
